<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Pomodoro Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./main.css" />
</head>

<body>
	<header>
		<h1 id="site-header">Tomato</h1>
	</header>
	<main>
		<h3 id="rules">Pomodoro Timer (All fields must be filled. If none apply to your time, input 0).</h3>

		<form id="input-area">
			<label for="minutes">Enter how many minutes into the timer:</label>
			<input type="number" id="minutes" name="minutes" min="0" max="60">
			<label for="seconds">Enter how many seconds into the timer:</label>
			<input type="number" id="seconds" name="seconds" min="0" max="60">
		</form>

		<div id="current-task-container">
		</div>

		<section id="timer-display">
			<p id="time-remaining">25:00</p>
		</section>

		<button id="timer-button"></button>

		<div id="task-list">
		</div>

		<div id="popup">
			<p id="popup-text">Hello, world!</p>
			<img id="popup-img"
				src="https://images.freeimages.com/images/large-previews/288/tomatoe-1-1328651.jpg"
				alt="tomato" width="814" height="543">
		</div>

		<div>
			<button id="popup-button">Click</button>
		</div>
		
		<audio id="alarm" src="./air-horn.mp3"></audio>
	</main>
	<script src="./timer.js" type="module"></script>
	<script src="./popup.js"></script>
</body>
</html>
