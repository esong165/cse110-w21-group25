<!DOCTYPE html>
<html lang="en">
<head>


	<meta charset="UTF-8" />
	<title>Pomodoro Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./main.css" />
</head>
<body>
	<header>
		<h1 id="site-header">Big Tomato</h1>
	</header>
	
	<main id="homeID" style="display:block">
		<h3>Pomodoro Timer</h3>
		<div id="current-task-container">
			<h3 id="current-task">Default</h3>
			<h3 id="num-pomos">1</h3>
			<button id="done-button" type="submit" value="Done With Task" >
				Done
			</button>
		</div>

		<section id="timer-display">
		<p id="time-remaining">25:00</p>
		<p id="identify" style="display:none">Yes</p>
		</section>
		<button id="timer-button">Start Pomo</button>

		<div id="task-list">
			<h3>Task Name:               Estimated pomodoros:</h3>
			<ul id="tasks-container" is="task-list"></ul>
			<form id="add-task-container">
				<label>Task name:</label>
				<input type="text" id="new-task-name" maxlength="30">
				<label>Estimated pomodoros:</label>
				<input type="number" id="new-task-count" value="1" min="1" max="99">
				<input type="submit" id="add-task-btn" value="Add Task">
			</form>
		</div>

		<button id="tasklist-btn">Open Task List</button> 
		<audio id="alarm" src="./air-horn.mp3"></audio>

		<button id="settings-button">Settings Button</button>
	</main>

	<main id="settingsID" style="display:none">
		<form>
			Choose the length of the one pomo:
			<select id="pomoLength">
				<option>20:00</option>
				<option>25:00</option>
				<option>30:00</option>
				<option>35:00</option>
				</select>
			<br><br>
		</form>
	
		<form>
			Display seconds:
			<select id="displaySeconds">
				<option>Yes</option>
				<option>No</option>
				</select>
			<br><br>
			<!-- <input type="button" id="b2" value="Click Me3!"> -->
		</form>
		<input type="button" id="b1" value="Click Me2!">
		<input type="button" id="b3" value="Home!">
	</main>

	<script src="./task-item.js" type="module"></script>
	<script src="./settings.js" type="module"></script>
	<script src="./timer.js" type="module"></script>
	<script src="./tasklist.js" type="module"></script>
	<script src="./main.js"></script>

</body>
</html>
