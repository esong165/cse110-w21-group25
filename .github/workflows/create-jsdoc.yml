name: Create JSDoc

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: andstor/jsdoc-action@v1.2.0
        with:
          source_dir: "./source"
          recurse: true
          output_dir: "./doc"
          front_page: "./doc/JSDoc.md"
      
      - uses: actions/checkout@v2
        
      - name: Upload JSDoc to Wiki
        uses: SwiftDocOrg/github-wiki-publish-action@v1
        with:
          path: "./doc"
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{secrets.GH_PERSONAL_ACCESS_TOKEN}}
     
