<!DOCTYPE html>
<html>
<head>
<title>Pomodoro Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<h3 id="rules">Pomodoro Timer (All fields must be filled. If none apply to your time, input 0).</h3>

<form id="input-area">
	<label for="minutes">Enter how many minutes into the timer:</label>
	<input type="number" id="minutes" name="minutes" min="0" max="60">
	<label for="seconds">Enter how many seconds into the timer:</label>
	<input type="number" id="seconds" name="seconds" min="0" max="60">
</form>

<h2 id="time">00:00</h2>

<audio id="alarm" src="./air-horn.mp3"></audio>

<button id="start-timer">Start Timer!</button>

<p id="time-diplay"></p>

<script src="./timer.js"></script>

</body>
</html>
