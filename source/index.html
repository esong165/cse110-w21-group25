<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Our Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./main.css" />
</head>

<body>
	<header>
		<h1 id="site-header">OUR TIMER</h1>
	</header>

	<div id="task-list">
		<h3>Task List: </h3>

		<ul id="tasks-container" is="task-list"></ul>
		
		<table>
			<tr>
				<th>
					Task Name
				</th>
				<th>
					Pomodoros
				</th>
			</tr>
			<tr>
				<td>
					Default
				</td>
				<td>
					1
				</td>
			</tr>
		</table></br>

		<form id="add-task-container">
			<div display="table"> 
				<label>Task name:</label>
				<input type="text" id="new-task-name" maxlength="30">
				<label>Estimated pomodoros:</label>
				<input type="number" id="new-task-count" value='1' min='1' max='99'>
				<input type="submit" id="add-task-btn" value="Add Task">
			</div>
		</form>

	</div></br>

	<button id="tasklist-btn">Open Task List</button>

	<main>
		<button id="timer-button"></button>
		<div id="task-list">
		</div>
		<div id="popup">
			<p id="popup-text">Hello, world!</p>
			<img id="popup-img"
				src="https://images.freeimages.com/images/large-previews/288/tomatoe-1-1328651.jpg"
				alt="tomato" width="814" height="543">
		</div>
		<div id="current-task-container">
            <h3 id="current-task">Current Task: Default</h3>
			<section id="timer-display">
				<p id="time-remaining">25:00</p>
			</section>
            <h3 id="num-pomos"># of Pomos: 1</h3>
        </div>
		<div style="text-align: center">
			<button id="popup-button">Start</button>
			<button id="done-button" type="submit" value="Done With Task" >Done With Task</button>
		</div>

	</main>
	<script src="./task-item.js"></script>
    <script src="./timer.js" type="module"></script>
    <script src="./tasklist.js"></script>
    <script src="./main.js"></script>
</body>
</html>
