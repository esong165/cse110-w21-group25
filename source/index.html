<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header>
        <h1 id="site-header">
            Tomato
        </h1>
    </header>
    
    <main>
        <div id="current-task-container">
            <h3 id="current-task">Current Task: Default</h3>
            <h3 id="num-pomos"># of Pomos: 1</h3>
            <button id="done-button" onclick="doneTask(event)" type="submit" value="Done With Task" >
            Done
            </button>
        </div>

        <div id="timer-display">
            
        </div>

        <button id="timer-button">

        </button>

        <div id="task-list">
            <h3>Task Name:               Estimated pomodoros:</h3>

            <ul id="tasks-container"></ul>
            
            <form id="add-task-container">
                <label>Task name:</label>
                <input type="text" id="new-task-name" maxlength="30">
                <label>Estimated pomodoros:</label>
                <input type="number" id="new-task-count" value='1' min='1' max='99'>
                <input type="submit" id="add-task-btn" onclick="addTask(event)" value="Add Task"></button>
            </form>
        </div>

        <button id="tasklist-btn">Default Task</button> 
    </main>

    <script src="./main.js"></script>
    <script src="./task-item.js"></script>
</body>

</html>
